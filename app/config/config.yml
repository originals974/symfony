# Doctrine Configuration
doctrine:
    dbal:
        default_connection:   default
        connections:
            default:
                driver:   "%driver%"
                host:     "%host%"
                port:     "%port%"
                dbname:   "%name%"
                user:     "%user%"
                password: "%password%"
                charset:  UTF8
                # if using pdo_sqlite as your database driver, add the path in parameters.yml
                # e.g. database_path: "%kernel.root_dir%/data/data.db3"
                # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        #auto_mapping: true
        default_entity_manager:   default
        entity_managers:
            default:
                connection:       default
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true
                mappings:
                    SLCoreBundle: ~
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_loggable:
                        type: annotation
                        prefix: Gedmo\Loggable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                        alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                        is_bundle: false


#Stof_doctrine_extension_bundle
stof_doctrine_extensions:
    default_locale: fr
    orm:
        default:
            loggable: false
            sortable: true
            softdeleteable: true
            tree: true
            timestampable: true
            uploadable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

#Mopabootstrap
mopa_bootstrap:
    menu: ~
    form:
        render_optional_text: false
        render_required_asterisk: true
    icons:
        # Icon set to use: ['glyphicons','fontawesome','fontawesome4']
        icon_set: fontawesome4

#Genmenu
genemu_form:
    select2: ~
    date:
        enabled: true
        configs: { changeMonth: true, changeYear: true, minDate: "-50Y", maxDate: "+50Y"}
    tinymce: ~

#JMSTranslation Configuration
jms_translation:
    configs:
        app:
            dirs: [%kernel.root_dir%/Resources]
            output_dir: %kernel.root_dir%/Resources/translations
            ignored_domains: [routes]
            excluded_names: ['*TestCase.php', '*Test.php']
            excluded_dirs: [cache, data, logs]
            extractors: []
        SLCoreBundle:
            dirs: [%kernel.root_dir%/../src/SL/CoreBundle]
            output_dir: %kernel.root_dir%/../src/SL/CoreBundle/Resources/translations
            ignored_domains: [routes]
            excluded_names: ['*TestCase.php', '*Test.php']
            excluded_dirs: [cache, data, logs]
            extractors: []

#JMSDIExtra Configuration
jms_di_extra:
    locations:
        all_bundles: false
        bundles: [SLCoreBundle]
        directories: ["%kernel.root_dir%/../src"]

#FOSElastica
fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        slcore:
            types:
                EntityClass1:
                    mappings:
                        guid: ~
                        displayName: ~
                        document:
                            type: "object"
                            properties:
                                guid: ~
                                displayName: ~
                                encodedFile: 
                                    type : "attachment"
                    persistence:
                        driver: orm
                        model: SL\CoreBundle\Entity\Generated\EntityClass1
                        model_to_elastica_transformer:
                            service: sl_core.search.transformer.object_to_elastica_transformer
                        provider: ~
                        listener: ~
                        finder: ~
                EntityClass2:
                    mappings:
                        guid: ~
                        displayName: ~
                        document:
                            type: "object"
                            properties:
                                guid: ~
                                displayName: ~
                                encodedFile: 
                                    type : "attachment"
                    persistence:
                        driver: orm
                        model: SL\CoreBundle\Entity\Generated\EntityClass2
                        model_to_elastica_transformer:
                            service: sl_core.search.transformer.object_to_elastica_transformer
                        provider: ~
                        listener: ~
                        finder: ~


#Shiva versionning
shivas_versioning:
    version_parameter:    application_version