               - %kernel.root_dir%/../vendor/components/jqueryui/jquery-ui.min.js
            filters:
               - ?yui_js
            output: assets/js/jquery-ui.min.js
        bootstrap_css:
            inputs:
               - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.min.css
            filters:
               - ?yui_css
            output: assets/css/bootstrap.min.css
        bootstrap_theme_css:
