property_new:
    pattern:  /{id}/new
    defaults: { _controller: "SLCoreBundle:Property:new"}
    requirements:
        id:  \d+

property_choice_form:
    pattern:  /{id}/choice_form
    defaults: { _controller: "SLCoreBundle:Property:choiceForm"}
    requirements:
        id:  \d+

property_create:
    pattern:  /{id}/create/{formMode}
    defaults: { _controller: "SLCoreBundle:Property:create"}
    requirements: 
        id:  \d+
        _method: post 

property_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SLCoreBundle:Property:edit" }
