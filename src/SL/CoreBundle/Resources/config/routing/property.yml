property_update:
    pattern:  /{id}/update
    defaults: { _controller: "SLCoreBundle:Property:update" }
    requirements: 
        id: \d+
        _method: put

property_remove:
    pattern:  /{id}/remove
    defaults: { _controller: "SLCoreBundle:Property:remove" }
    requirements:
        id:  \d+

property_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SLCoreBundle:Property:delete" }
    requirements:
        id: \d+
